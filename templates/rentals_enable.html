<!doctype html>
<title>Rentals enabling</title>
<h1></h1>
<span>{{ authorization_url }}</span>
<form method=post enctype=multipart/form-data>
  <h1>Enter rentals names to enable separated by comma (no white spaces):</h1>
  <input type=text name=enable_rentals>
  <h1>Enter rentals names to disable separated by comma (no white spaces):</h1>
  <input type=text name=disable_rentals>
  <input type=submit value=submit>
</form>
